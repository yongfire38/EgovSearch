<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>게시판 검색</title>
<link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}"/>
<div th:replace="fragment/linkFragment"></div>
<link rel="stylesheet" th:href="@{/css/search_css.css}">
<div th:replace="fragment/linkFragment"></div>
</head>
<body>
    <!-- container -->
    <div class="container">
        <div class="inner">
            <!-- content -->
            <div class="content">
                <nav class="breadcrumb-wrap" aria-label="브레드크럼">
                    <ol class="breadcrumb">
                        <li class="home"><a href="#" class="txt">홈</a></li>
                        <li><a href="#" class="txt">게시판</a></li>
                        <li><a href="#" class="txt">검색</a></li>
                    </ol>
                </nav>

                <div class="search-box">
                    <div class="search-area">
                        <h2 class="heading-2">게시판 검색</h2>
                        <p class="txt">검색어를 입력하여 원하는 정보를 찾아보세요.</p>
                        
                        <form id="searchForm" name="searchForm" class="search-form">
                            <input type="hidden" id="pageIndex" name="pageIndex" value="1"/>
                            <div class="search-input-box">
								<div class="search-select">
									<select class="form-select lg" id="searchCnd" name="searchCnd" title="검색조건">
										<option value="1">글 제목</option>
										<option value="2">글 내용</option>
										<option value="3">작성자</option>
									</select>
								</div>
								<div class="search-input">
                                    <input type="text" class="form-control lg" id="searchWrd" 
                                           name="searchWrd" placeholder="검색어를 입력하세요" 
                                           title="검색어 입력">
                                    <div class="btn-group">
                                        <button type="button" class="btn primary lg" onclick="textSearch()">
                                            <span>통합 검색</span>
                                        </button>
                                        <button type="button" class="btn secondary lg" onclick="embeddingSearch()">
                                            <span>벡터 검색</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    <div class="loading-content">
                        <p>검색 중입니다. 잠시만 기다려 주세요...</p>
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
            <!-- //content -->
        </div>
    </div>
    <!-- //container -->

    <script th:inline="javascript">
        // 페이지 로드 시 로딩 화면 숨기기
        window.onload = function() {
            document.getElementById("loading").style.display = "none";
        };

        // 뒤로가기 시 로딩 화면 숨기기
        window.onpageshow = function(event) {
            if (event.persisted) {
                document.getElementById("loading").style.display = "none";
            }
        };

        function textSearch() {
            if (!notNullCheck($('#searchWrd').val())) {
                alert('검색어를 입력하세요.');
                return false;
            }
            document.getElementById("loading").style.display = "flex";
            var form = document.getElementById("searchForm");
            form.action = contextPath + "ext/ops/textSearchResultView";
            form.method = "post";
            form.submit();
        }

        function embeddingSearch() {
            if (!notNullCheck($('#searchWrd').val())) {
                alert('검색어를 입력하세요.');
                return false;
            }
            document.getElementById("loading").style.display = "flex";
            var form = document.getElementById("searchForm");
            form.action = contextPath + "ext/ops/embeddingSearchResultView";
            form.method = "post";
            form.submit();
        }

        function notNullCheck(value) {
            return value != null && value.trim() !== '';
        }
    </script>
</body>
</html>
